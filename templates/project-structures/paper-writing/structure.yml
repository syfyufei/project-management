# Paper Writing Project Structure Template

project_type: paper-writing
description: Academic paper writing projects

required_directories:
  - claude-code
  - data/figures
  - data/tables
  - codes/analysis
  - paper/chapters
  - pre/outlines

optional_directories:
  - data/supplementary
  - paper/sections
  - paper/front-matter
  - paper/back-matter
  - pre/drafts
  - pre/reviews

required_files:
  - README.md
  - .gitignore
  - project.yml
  - .project-config.json

special_files:
  - data/figures/.gitkeep
  - data/tables/.gitkeep
  - paper/chapters/.gitkeep
  - pre/outlines/.gitkeep

description: |
  A paper writing project structure optimized for academic papers with:
  - Figure and table data management
  - Analysis code for results
  - Chapter and section organization
  - Draft and review management