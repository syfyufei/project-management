# Research Project Structure Template

project_type: research-project
description: Academic research projects with data analysis and paper writing

required_directories:
  - claude-code
  - data/raw
  - data/processed
  - codes/scripts
  - paper/sections
  - pre/literature

optional_directories:
  - data/external
  - codes/notebooks
  - paper/figures
  - paper/tables
  - pre/proposals
  - pre/notes

required_files:
  - README.md
  - .gitignore
  - project.yml
  - .project-config.json

special_files:
  - data/raw/.gitkeep
  - data/processed/.gitkeep
  - paper/sections/.gitkeep
  - pre/literature/.gitkeep

description: |
  A research project structure optimized for academic research with:
  - Data management (raw and processed)
  - Analysis scripts
  - Paper writing sections
  - Literature review and preliminary work